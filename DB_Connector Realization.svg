amily="Helvetica" font-size="12px" text-anchor="middle">db =DbWrapper (host, user, password, database)...</text></switch></g><path d="M 212.5 120 L 212.5 90 L 1072.5 90 L 1072.5 120" fill="rgb(255, 255, 255)" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="all"/><path d="M 212.5 120 L 212.5 530 L 1072.5 530 L 1072.5 120" fill="none" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="none"/><path d="M 212.5 120 L 1072.5 120" fill="none" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe center; width: 858px; height: 1px; padding-top: 105px; margin-left: 213px;"><div data-drawio-colors="color: #000000; background-color: #FFFFFF; " style="box-sizing: border-box; font-size: 0px; text-align: center;"><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: none; background-color: rgb(255, 255, 255); white-space: normal; overflow-wrap: normal;"><b>db_wrapper.py</b></div></div></div></foreignObject><text x="643" y="109" fill="#000000" font-family="Helvetica" font-size="12px" text-anchor="middle">db_wrapper.py</text></switch></g><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 850px; height: 1px; padding-top: 325px; margin-left: 219px;"><div data-drawio-colors="color: #000000; " style="box-sizing: border-box; font-size: 0px; text-align: left; max-height: 406px; overflow: hidden;"><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: none; white-space: normal; overflow-wrap: normal;"><span style="background-color: rgb(255, 255, 255);"><span style="font-family: &quot;JetBrains Mono&quot;, monospace;">import </span><span style="font-family: &quot;JetBrains Mono&quot;, monospace;">mysql.connector<br /></span></span><br />class DbWrapper<span style="background-color: initial;">():<br /></span><span style="font-family: &quot;JetBrains Mono&quot;, monospace;"><span style="">	</span>cursor: MySQLCursor<br /></span><span style="font-family: &quot;JetBrains Mono&quot;, monospace; background-color: initial;"><span style="">	</span>connection: MySQLConnection</span><span style="font-family: &quot;JetBrains Mono&quot;, monospace;"><br /></span><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"><span style="background-color: rgb(255, 255, 255);">	def __init__(self, host, user, password, database):<br /></span><span style="background-color: rgb(255, 255, 255);">	<span style="">	</span>self.connection = mysql.connector.connect(host=host, user=user, passwd=password, database=database)</span><br /><span style="background-color: rgb(255, 255, 255);">	<span style="">	</span>self.cursor = self.connection.cursor()<span style=""><br /></span></span><br /></pre><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"><span style="background-color: rgb(255, 255, 255);"><span style="">	</span>def delete_method(self, id):<br /><span style="">	</span><span style="">	</span>sql = "DELETE FROM [название таблицы] WHERE [параметр] = %s;"<br /><span style="">	</span><span style="">	</span>self.cursor.execute(sql, (id,))<br /><span style="">	</span><span style="">	</span>self.connection.commit()<br /></span></pre><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"><span style="background-color: rgb(255, 255, 255);"><span style="white-space: pre;">	</span>def __del__(self):<br /><span style="white-space: pre;">	</span># закрываем соединение с БД<br />    <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>if self.cursor:<br />        <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>try:<br />            <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>self.cursor.close()<br />        <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>except Exception:<br />            <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>pass<br />    <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>if self.connection:<br />        <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>try:<br />            <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>self.connection.close()<br />        <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>except Exception:<br />            <span style="white-space: pre;">	</span><span style="white-space: pre;">	</span><span style="white-space: pre;">	</span>pass</span></pre></pre></pre><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"></pre></div></div></div></foreignObject><text x="219" y="329" fill="#000000" font-family="Helvetica" font-size="12px">import mysql.connector...</text></switch></g><rect x="747.5" y="600" width="325" height="50" fill="rgb(255, 255, 255)" stroke="rgb(0, 0, 0)" pointer-events="none"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe center; width: 323px; height: 1px; padding-top: 625px; margin-left: 749px;"><div data-drawio-colors="color: rgb(0, 0, 0); " style="box-sizing: border-box; font-size: 0px; text-align: center;"><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: none; white-space: normal; overflow-wrap: normal;"><pre style="font-family: &quot;JetBrains Mono&quot;, monospace;"><span style="background-color: rgb(255, 255, 255);">db.delete_method(id)<br /># удаляем из БД по id</span></pre></div></div></div></foreignObject><text x="910" y="629" fill="rgb(0, 0, 0)" font-family="Helvetica" font-size="12px" text-anchor="middle">db.delete_method(id)...</text></switch></g><path d="M 213 220 L 120 220 L 120 625 L 206.13 625" fill="none" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="none"/><path d="M 211.38 625 L 204.38 628.5 L 206.13 625 L 204.38 621.5 Z" fill="rgb(0, 0, 0)" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="none"/><path d="M 1072.5 300.81 L 1160 300 L 1160 625 L 1078.87 625" fill="none" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="none"/><path d="M 1073.62 625 L 1080.62 621.5 L 1078.87 625 L 1080.62 628.5 Z" fill="rgb(0, 0, 0)" stroke="rgb(0, 0, 0)" stroke-miterlimit="10" pointer-events="none"/></g><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"/><a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank"><text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text></a></switch></svg>